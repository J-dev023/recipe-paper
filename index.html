<h2>Scallops with vegetables</h2>
<p>Sweet tender scallops combine with crisp crunchy vegetables in this colorful dish. If you like, you can use shrimp, clams, or mussels instead of the scallops</p>
<h2>serves 4</h2>

<ul>
 <li>6-8 sea scallops</li>
 <li>2 cups vegetable oil</li>
</ul>

<ol>
 <li>1 small carrot,thinly sliced</li>
 <li>2 tsps rice wine</li>
 </ol>
